exp_2_area_coverage:
  # Area coverage example experimental setup
  exit_criteria: 'area_coverage'
  behaviour_tree: 'area_coverage'
  number_of_agents: 200

  # Setup warehouse parameters
  warehouse:
    depot: False
    drop_zone_limit: 0
    pheromones: True
    cell_size: 25
    object_position: 1
    boxes: {}

  # Populate behaviour tree with initial entities and tasks
  entities:
    - [ None, 'tasks', None, { 'type': 'entity' } ]
    - [ None, 'robots', None, { 'type': 'entity' } ]

  tasks:
    # Task 1
    - ['tasks', 'task_1', 'child_of', {'type':'task', 'id':1, 'time':0}]

  # TODO: this is only used for delivery point tracking I think? - i.e. for tracking task progress globally
  task_log: {}

  tolerances:
    place_tol: 2
    abandon_tol: 50
    pre_place_delta: 10

  print_kg: False

exp_3_traffic:
  # Area coverage example experimental setup
  exit_criteria: 'traffic'
  behaviour_tree: 'traffic'
  number_of_agents: 20

  # Setup warehouse parameters
  warehouse:
    # Depot / drop zones / boxes - for logistics experiments
    depot: False
    drop_zone_limit: 0
    boxes: {}
    # Pheromones - for area experiments
    pheromones: False
    cell_size: 0
    object_position: 0
    # Doors / targets - for traffic consensus experiment
    doors: [[1250, 840], [1250, 1670]]
    targets: [[50, 1250], [2450, 1250]]

  # Populate behaviour tree with initial entities and tasks
  entities:
    - [ None, 'tasks', None, { 'type': 'entity' } ] # TODO: Moved to non-directional graph so I'm not convinced on this format - perhaps node_name - relation - other_node_names would be more generalisable?
    - [ None, 'robots', None, { 'type': 'entity' } ]
    - [ None, 'doors', None, { 'type': 'entity' } ]
    - [ None, 'map', None, {'type': 'entity'} ]
    - [ 'doors', 'door_A', 'child_of', { 'type': 'door', 'coords': [1250, 840]} ]
    - [ 'doors', 'door_B', 'child_of', { 'type': 'door', 'coords': [1250, 1670] } ]
    - [ None, 'targets', None, { 'type': 'entity' } ]
    - [ 'tasks', 'task_1', 'child_of', { 'type': 'task', 'coords': [50, 1250]} ] # TODO update these to 'task' type to be consistent with previous work
    - [ 'tasks', 'task_2', 'child_of', { 'type': 'task', 'coords': [2450, 1250]} ]

  # Populate graph map
#  map:
#    - ['map', 'wp_1', 'child_of', {'type': 'waypoint', 'coords': [50, 500]} ]
#    - ['wp_1', 'wp_2', 'edge', { 'type': 'waypoint', 'coords': [450, 250]} ]
#    - ['wp_2', 'wp_3', 'edge', { 'type': 'waypoint', 'coords': [ 550, 250 ]} ]

#    - ['wp_1', 'wp_6', 'edge', { 'type': 'waypoint', 'coords': [450, 750]} ] # Add wp_7 to wp_1 also to complete the graph

  # Populate tasks
  tasks:
    # Task 1
    - ['tasks', 'task_1', 'child_of', {'type':'task', 'id':1, 'time':0}]

  # TODO: this is only used for delivery point tracking I think? - i.e. for tracking task progress globally

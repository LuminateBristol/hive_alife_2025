### Experimental setup
# An additional setup file that can be used to setup experiment specific parameters

exp_1:
  # Random walk example experimental setup
  exit_criteria: 'counter'

  number_of_agents: 10

  behaviour_tree: 'random_walk' 

  boxes: {'pink': 4,
          'yellow': 4}

  tolerances:
    place_tol: 2
    abandon_tol: 50
    pre_place_delta: 10



### Experimental setup
# The following setup is for the experiments for Hive v2_b - multi-format optimisation

exp_3_traffic:
  # Area coverage example experimental setup
  exit_criteria: 'traffic'
  behaviour_tree: 'traffic'
  map: map2
  number_of_agents: 200

  # Setup warehouse parameters
  warehouse:
    # Depot / drop zones / boxes - for logistics experiments
    depot: False
    drop_zone_limit: 0
    boxes: {}
    # Pheromones - for area experiments
    pheromones: False
    cell_size: 0
    object_position: 0
    # Doors / targets - for traffic consensus experiment
    doors: [[1250, 840], [1250, 1670]]
    targets: [[50, 1250], [2450, 1250]]

  # Populate behaviour tree with initial entities and tasks
  entities:
    - [ None, 'tasks', None, { 'type': 'entity' } ]
    - [ None, 'robots', None, { 'type': 'entity' } ]
    - [ None, 'doors', None, { 'type': 'entity' } ]
    - [ None, 'map', None, {'type': 'entity'} ]
    - [ 'doors', 'door_A', 'child_of', { 'type': 'door', 'coords': [1250, 840]} ]
    - [ 'doors', 'door_B', 'child_of', { 'type': 'door', 'coords': [1250, 1670] } ]
    - [ None, 'targets', None, { 'type': 'entity' } ]
    - [ 'tasks', 'task_1', 'child_of', { 'type': 'task', 'coords': [50, 1250]} ]
    - [ 'tasks', 'task_2', 'child_of', { 'type': 'task', 'coords': [2450, 1250]} ]

  # Populate tasks
  tasks:
    # Task 1
    - ['tasks', 'task_1', 'child_of', {'type':'task', 'id':1, 'time':0}]

  task_log: {}

  tolerances:
    place_tol: 50
    abandon_tol: 50
    pre_place_delta: 10

  print_kg: False

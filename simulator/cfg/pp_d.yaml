### Pick and Place Experiments
# Note with current implementation - the same colours in boxes also NEED to feature in tasklog

d_1:
# 4 place points at outside of arena
# 4 colours, equal ratios, divider_wh = 1
  range_of_agents: [1,20] # Used for batch runs only - repeats experiment for this range of agents
  range_of_boxes: [1, 1] # Used for batch runs only - repeats experiment for this range of boxes for each colour

  colour_ratio: {'pink': 1,
                 'yellow': 6,
                 'red': 6,
                 'blue': 6} # Used for batch runs only - ratio of coloured boxes such that total boxes = range num*ratio for num in range_of_boxes

  boxes: {'pink': 4,
          'yellow': 4}
  
  task_log: {0: {'colour': 'pink', 'target_c': [12.5, 250], 'status': 0}, 
             1: {'colour':'yellow', 'target_c': [250, 12.5], 'status': 0},
             2: {'colour':'red', 'target_c': [250 ,488.5], 'status': 0},
             3: {'colour':'blue', 'target_c': [488.5, 250], 'status': 0}}

  tolerances:
    place_tol: 1
    abandon_tol: 50
    pre_place_delta: 10



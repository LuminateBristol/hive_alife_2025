### Pick and Place Experiments
# Note with current implementation - the same colours in boxes also NEED to feature in tasklog
f_1:
# 8 place points at outside of arena
# 2 of each colour, equal ratios, divider_wh = 1
  range_of_agents: [1, 20] # Used for batch runs only - repeats experiment for this range of agents
  range_of_boxes: [1, 10] # Used for batch runs only - repeats experiment for this range of boxes for each colour

  colour_ratio: {'pink': 8} # Used for batch runs only - ratio of coloured boxes such that total boxes = range num*ratio for num in range_of_boxes

  boxes: {'pink': 4,
          'yellow': 4}
  
  task_log: {0: {'colour': 'pink', 'target_c': [217, 300], 'status': 0}, 
             1: {'colour':'pink', 'target_c': [283, 300], 'status': 0},
             2: {'colour':'pink', 'target_c': [300, 283], 'status': 0},
             3: {'colour':'pink', 'target_c': [300, 217], 'status': 0},
             4: {'colour':'pink', 'target_c': [283, 200], 'status': 0},
             5: {'colour':'pink', 'target_c': [217, 200], 'status': 0},
             6: {'colour':'pink', 'target_c': [200, 217], 'status': 0},
             7: {'colour':'pink', 'target_c': [200, 283], 'status': 0}}

  tolerances:
    place_tol: 1
    abandon_tol: 50
    pre_place_delta: 10

